{% extends "base.html" %}

{% block base_content %}
<div class="container">
  <div class="content">
    <div class="row">
      <div class="span6 offset3">
        <form id="form-login" method="POST">
          <fieldset>
            <div class="clearfix">
              <label for="username">{{_('Username')}}</label>
              <div class="input">
                <input class="xlarge span6" id="username" name="username" type="text" placeholder="{{_('username')}}"/>
              </div>
            </div>
            <div class="clearfix">
              <label for="password">{{_('Password')}}</label>
              <div class="input">
                <input class="xlarge span6" id="password" name="password" type="password" placeholder="{{_('password')}}"/>
              </div>
            </div>
            <div class="actions">
              <input type="submit" class="btn primary span2" value="{{_('Login')}}"/>
              <input type="button" class="btn span2" value="{{_('Forgot')}}"/>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("#username").focus();
  });
</script>
{% endblock %}
